<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/730e00e6b6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="left-side">
                <div class="html-icon">
                    <i class="fa-brands fa-html5 big-icon"></i>
                </div>
                <div class="titles">
                    <p><strong>HTML 5</strong></p>
                    <p>Eliza</p>
                </div>
            </div>
            <div class="right-side">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="img-container">
            <img src="https://picsum.photos/500/300" />
        </div>
        <div class="icons-container">
            <div class="left-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right-icon">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-caption">
            <p>Et veniam sit ut Lorem id.</p>
            <p>Aliqua velit anim Lorem aute nostrud ipsum consequat commodo ut reprehenderit do eiusmod voluptate aute.</p>
        </div>
    </div>
</body>
</html>
